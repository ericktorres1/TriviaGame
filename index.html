<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Trivia Game</title>
</head>
<body>
    <div class="container text-center">
      <h1>Animal Trivia Game!</h1>
      <!--Divs to display time, questions and answers-->
      <div id="remaining-time"><h3></h3></div>
      <div id="questions-div"></div>
      <div id="answers-div"></div>

      <!-- Buttons to Start and Done and Play Again-->
      <button class="btn btn-primary" id="start">Start</button>
      <button class="btn btn-primary" id="done">Done</button>
      <button class="btn btn-primary" id="play-again">Play Again?</button>
        
    </div>
</body>
